{% extends 'read.html' %}
{% block content %}
<table class="table" style="width:100%;">
    <tr>
        <th>City</th>
        <th>Product Line</th>
        <th>Rating</th>

    </tr>
    
    {% for x in data %}
    <tbody>
        <tr>
            <td style="font-size:14px;text-align:center">{{x.city}}</td>
            <td style="font-size:14px;text-align:center">{{x.product_line}}</td>
            <td style="font-size:14px;text-align:center">{{ x.rating }} </td>
        </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
